<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navigation">
        <div class="Frame-7">
            <h3>Мой банк</h3>
            <p class="p-f">Факты</p>
            <p class="p-l">Личный кабинет</p>
            <p class="p-k">Контакты</p>
        </div>
    </div>
    <div class="Desktop-1">
        <div class="header">
            <p class="p-g">Главная</p>
            <p class="p-h">История операций</p>
            <p class="p-c">Счета</p>
        </div>
        <div class="card-holder">
            <div class="Frame-1">
                <div class="bg-card">
                    <div class="r-4"></div>
                    <p class="card-type">visa</p>
                    <p class="card-price">“Ваш счет” ₽</p>
                </div>
            </div>
            <div class="Frame-2">
                <div class="bg-card">
                    <div class="r-4"></div>
                    <p class="card-type-2">Master card</p>
                    <p class="card-price">“Ваш счет” ₽</p>
                </div>
            </div>
        </div>
        <div class="service">
            <div class="Separation"><h2>Операции в сентябре</h2>
                <div class="expenses"></div>
                    <p class="t-e">Траты</p>
                <div class="donate"></div>
                    <p class="t-d">Пополнения</p>
            </div>

            <div class="Transactions"><h2>Переводы</h2>
                <input class="r-11" placeholder="По номеру телефона или карты">   
                <button class="b-11">
                    
                </button>
                    
            </div>
                
         </div>       
    </div>
</body>
</html>
